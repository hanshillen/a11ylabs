<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A11yLabs - Screen Reader Ideas</title>
    <script>
        var synth = window.speechSynthesis; // For some reason speechSynthesis won't be available unless this line is here
    </script>
</head>

<body>
    <div class="container">
        <div class="bg-light border p-2 rounded-lg mt-1" role="banner">
            <div class="row align-items-center">
                <div class="col-sm-auto">
                    <h1 class="h2">A11YLabs</h1>
                </div>
                <div class="col-sm-auto">
                    <ul class="navbar-nav">
                        <li class="navbar-item">
                            <a href="#demo-viewer" class="nav-link">Skip to main content</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-auto">
                    <button data-toggle="collapse" data-target="#settings-pane" aria-expanded="true"
                        aria-controls="settings-pane" id="settings-toggle-btn" type="button">
                        Settings
                        <span class="toggle-icon fas fa-chevron-circle-down"></span>
                    </button>
                </div>
            </div>
            <div id="settings-pane" class="collapse show">
                <form>
                    <fieldset>
                        <legend>Default speech profile</legend>
                        <div class="row block-labels">
                            <div class="col-sm-auto">
                                <label for="lang-picker">Synth language</label>
                                <select name="lang-picker" id="lang-picker">
                                    <option value="-1">No languages available</option>
                                </select>
                            </div>
                            <div class="col-sm-auto">
                                <label for="voice-picker">Synth voice</label>
                                <select name="voice-picker" id="voice-picker">
                                    <option value="-1">No voices available</option>
                                </select>

                            </div>
                            <div id="rate-setting" class="col-sm-auto">

                            </div>
                            <div id="pitch-setting" class="col-sm-auto">

                            </div>
                            <div id="volume-setting" class="col-sm-auto">

                            </div>
                            <div class="col-sm-auto no-label">
                                <button class="" id="test-voice" type="button">Test
                                    voice</button>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row block-labels">
                        <div class="col-md-auto inline-label less-padding">
                            <div class="cc">
                                <input type="checkbox" name="show-advanded-options" id="show-advanded-options">
                                <label for="show-advanded-options">
                                    Show advanced options
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="error-pane">
            </div>
        </div>
        <div id="demo-viewer">
            <button>Test 1</button>
            <br>
            <br>
            <br>
            <button role="link">Test 2</button>
            <br>
            <br>
            <br>
            <button role="checkbox" aria-label="Sample label">Test 3</button>
            <br>
            <br>
            <br>
        </div>

    </div>
</body>

</html>
